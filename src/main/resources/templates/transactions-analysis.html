<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Usuário</title>
</head>
<body>
<div th:insert="Navbar :: navbar"/>
<div th:insert="Messages :: messagesBar"/>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div style="text-align: center">
                <h2>Análise de Transações Suspeitas</h2>
            </div>

        </div>
    </div>

</section>
<section class="my-5">
    <div class="container">
        <form action="#"
              th:action="@{/transactions/analysis/execute/{packageDate}(packageDate=${user.packageDate})}"
              th:object="${user}"
              method="post">
            <label for="packageDate">Date</label>
            <input type="text" th:field="*{packageDate}" id="packageDate" placeholder="packageDate">
            <span th:if="${#fields.hasErrors('packageDate')}" th:errors="*{packageDate}"></span>

            <input type="submit" value="dshudhsudsuhusdh">
        </form>
    </div>

</section>
</body>
</html>
