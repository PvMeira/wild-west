<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div style="text-align: center">
                <h2>Importar Transações</h2>
            </div>

        </div>
    </div>

</section>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                <p th:text="${messageError}" th:if="${messageError ne null}" class="alert alert-danger"></p>

                <form method="post" th:action="@{/upload-file}" enctype="multipart/form-data">
                <div>
                    <label for="formFileLg" class="form-label">Selecione o Arquivo a ser importado.</label>
                    <div class="form-group">
                    <input class="form-control form-control-lg" id="formFileLg" type="file" name="file" >
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Importar</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
