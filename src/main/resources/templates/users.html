<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<div th:insert="Navbar :: navbar"/>
<div th:insert="Messages :: messagesBar"/>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div style="text-align: center">
                <h2>Usuários Cadastrados</h2>
            </div>

        </div>
    </div>

</section>

<section class="my-5">
    <div class="container">
        <div th:switch="${users}">
            <h2 th:case="null">Nenhum Usuário encontrado !</h2>
            <div th:case="*">
                <table class="table">
                    <thead>
                    <tr>
                        <th  scope="col">NOME</th>
                        <th  scope="col">EMAIL</th>
                        <th  scope="col">OPÇÕES</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                           <a th:href="@{/users/edit/{id}(id=${user.email})}" class="btn btn-info">Editar</a>
                           <a th:href="@{/users/delete/{id}(id=${user.email})}" class="btn btn-danger">Excluir</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p><a th:href="@{/users/add}" class="btn btn-info">Cadastrar novo Usuario</a></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
