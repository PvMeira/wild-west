<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Detalhe</title>
</head>
<body>
<div th:insert="Navbar :: navbar"/>
<div th:insert="Messages :: messagesBar"/>

<section class="my-5">
  <div class="container">
    <div class="row">
      <div style="text-align: center">
        <h2>Detalhes da Importação</h2>
      </div>

    </div>
  </div>

</section>
<section class="my-5">
  <div class="container">

      <label for="importedOn">Data Transações</label>
      <input class="form-control"
             type="text"
             id="importedOn"
             th:value="${#temporals.format(transactionalPackage.packageDate, 'dd/MM/yyyy')}"
             readonly>

    <label for="importedStartOn">Data de início do processamento</label>
    <input class="form-control"
           type="text"
           id="importedStartOn"
           th:value="${#temporals.format(transactionalPackage.processStartDate, 'dd/MM/yyyy HH:mm:ss')}"
           readonly>

    <label for="importedEndsOn">Data de Fim do processamento</label>
    <input class="form-control"
           type="text"
           id="importedEndsOn"
           th:value="${#temporals.format(transactionalPackage.processEndDate, 'dd/MM/yyyy HH:mm:ss')}"
           readonly>
    <label for="importedBy">Importado por </label>
    <input class="form-control"
           type="text"
           id="importedBy"
           th:value="${transactionalPackage.user.name}"
           readonly>
    <label for="numberOfTransactions">Total de Transações</label>
    <input class="form-control"
           type="text"
           id="numberOfTransactions"
           th:value="${transactionalPackage.totalTransactions}"
           readonly>

    <label for="numberOfErrorsTransactions">Total de Transações com erro</label>
    <input class="form-control"
           type="text"
           id="numberOfErrorsTransactions"
           th:value="${transactionalPackage.totalErrorTransactions}"
           readonly>
  </div>
</section>
<section class="my-5">
  <div class="container">
    <div class="row">
      <div style="text-align: center">
        <h2>Transações Importadas</h2>
      </div>
      <div>
        <div>
          <table class="table">
            <col>
            <colgroup span="2"></colgroup>
            <colgroup span="2"></colgroup>

            <thead>
            <tr>
              <th colspan="3" scope="col">ORIGEM</th>
              <th colspan="3" scope="col">DESTINO</th>
              <th scope="col">VALOR</th>
            </tr>
            <tr>
              <th  scope="col">Banco</th>
              <th  scope="col">Agência</th>
              <th  scope="col">Conta</th>

              <th  scope="col">Banco</th>
              <th  scope="col">Agência</th>
              <th  scope="col">Conta</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${transactions}">
              <td th:text="${t.originBankName}"></td>
              <td th:text="${t.originBankAgency}"></td>
              <td th:text="${t.originAccount}"></td>

              <td th:text="${t.destinyBankName}"></td>
              <td th:text="${t.destinyAccount}"></td>
              <td th:text="${t.destinyAccount}"></td>

              <td th:text="${#numbers.formatCurrency(t.transactionValue)}"></td>


            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
