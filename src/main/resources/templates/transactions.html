<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Transactions</title>
</head>
<body>
<div th:insert="Navbar :: navbar"></div>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div style="text-align: center">
                <h2>Histórico de Importações</h2>
            </div>

        </div>
    </div>

</section>

<section class="my-5">
    <div class="container">
<div th:switch="${transactions}">
    <h2 th:case="null">No transactions yet!</h2>
    <div th:case="*">
        <table class="table">
            <thead>
            <tr>
                <th  scope="col">Data Transações</th>
                <th  scope="col">Total de Transações Processadas</th>
                <th  scope="col">Erros</th>
                <th  scope="col">Data de Importação Início</th>
                <th  scope="col">Data de Importação Fim</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${transactions}">
                <td th:text="${#temporals.format(t.packageDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${t.totalTransactions}"></td>
                <td th:text="${t.totalErrorTransactions}"></td>
                <td th:text="${#temporals.format(t.processStartDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${#temporals.format(t.processEndDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
</section>
</body>
</html>
